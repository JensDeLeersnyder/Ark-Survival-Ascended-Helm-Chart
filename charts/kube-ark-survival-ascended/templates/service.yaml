apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace}}
spec:
  type: NodePort
  ports:
  - name: server-port
    port: {{ .Values.ports.serverport }}
    protocol: UDP
    targetPort: {{ .Values.ports.serverport }}
    nodePort: {{ .Values.service.ports.serverport }} # You can set this to a port within the 30000-32767 range
  - name: rcon-port
    port: {{ .Values.ports.rconport }}
    protocol: TCP
    targetPort: {{ .Values.ports.rconport }}
    nodePort: {{ .Values.service.ports.rconport }} # You can set this to a port within the 30000-32767 range
  selector:
    app: {{ .Release.Name }}